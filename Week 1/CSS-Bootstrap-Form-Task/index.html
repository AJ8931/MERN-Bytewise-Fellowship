<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Detail Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form class="py-5">
                    <h4>Account detail</h4>
                    <div class="form-group">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Enter a description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="ageRange">Age range</label>
                        <select class="form-select" id="ageRange">
                            <option>Select your age range</option>
                            <option>12-17</option>
                            <option>18-30</option>
                            <option>31-40</option>
                            <option>41-50</option>
                            <option>50+</option>
                        </select>
                    </div>
                    <div class="form-group mb-3 mt-1">
                        <input type="checkbox" class="form-check-input" id="receiveEmail">
                        <label class="form-check-label px-2" for="receiveEmail">I want to receive email</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100 btn-hover my-2">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
