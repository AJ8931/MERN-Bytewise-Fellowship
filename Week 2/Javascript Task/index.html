<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="card shadow-sm" style="width: 40rem;">
        <div class="card-body p-4">
            <!-- Input for adding new tasks -->
            <div class="input-group mb-3 border rounded p-2">
                <span class="input-group-text bg-white border-0"><i class="fas fa-edit"></i></span>
                <input id="TodoInput" type="text" class="form-control task-input" placeholder="Add a New Task + Enter">
            </div>
            <!-- Navigation buttons for All, Pending, Completed tasks -->
            <ul class="nav nav-pills mb-3 text-decoration-none">
                <li class="nav-item">
                    <button class="nav-link active" onclick="toggledata(this)">All</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="toggledata(this)">Pending</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="toggledata(this)">Completed</button>
                </li>
                <li class="ms-auto">
                    <button class="btn btn-clear">Clear All</button>
                </li>
            </ul>
            <!-- Task list container -->
            <div id="taskList" class="task-list scrolling">
                <!-- Tasks will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/script.js"></script>
</body>

</html>
